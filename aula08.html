<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p>Informe um numero entre 10 e 20:</p>
    <input type="text" id="numero">
    <button onclick="verifica()">Verificar</button>
    <p id="msg"></p>
    <script>
        function verifica() {
            var x = document.getElementById('numero').value;            
            try{
                if(x == '') throw "Informe um valor";
                if(isNaN(x)) throw "Informe um numero válido";
                x = Number(x);
                if(x < 10 || x > 20) throw "Coloque um numero entre 10 e 20";
               
                document.getElementById('msg').innerHTML = "Perfeito! Você digitou o número: " +x;
            }catch(erro){
                document.getElementById('msg').innerHTML = 'Erro: '+erro;
            }finally{
                document.getElementById('numero').value = '';
            }

            
        }
    </script>
</body>
</html>
